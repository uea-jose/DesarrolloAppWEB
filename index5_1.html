<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería Interactiva y Carrito de Perfumes</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .selected {
      border: 4px solid #007bff;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
      transform: scale(1.05);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #gallery img {
      max-height: 150px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .custom-hover {
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .custom-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center display-5 mb-4">Compra de Perfumes</h1>
    <p class="lead text-center mb-5">Comprar perfumes réplicas originales</p>

    <!-- Input para agregar imagen dentro de una tarjeta elegante -->
    <div class="card shadow mb-5 mx-auto" style="max-width: 700px;">
      <div class="card-body text-center">
        <h5 class="card-title mb-3">Agregar Imagen a la Galería</h5>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
          <input type="url" id="image-url" class="form-control" placeholder="Pega aquí la URL de la imagen" style="max-width: 400px;" />
          <button id="add-image-btn" class="btn btn-primary custom-hover">Agregar Imagen Perfumes</button>
          <button id="remove-image-btn" class="btn btn-danger custom-hover">Eliminar Imagen Seleccionada</button>
        </div>
      </div>
    </div>
<!-- Galería de perfumes -->
<main id="gallery" class="row justify-content-center">
  <article class="col-12 col-md-4 text-center mb-4">
    <h5 class="mb-2 text-primary fw-bold">Invictus</h5>
    <img src="invictus.png" alt="Invictus" />
    <button class="btn btn-sm btn-danger mt-2" data-perfume="Invictus" data-precio="20">Agregar al Carrito</button>
  </article>

  <article class="col-12 col-md-4 text-center mb-4">
    <h5 class="mb-2 text-warning fw-bold">Spicebom</h5>
    <img src="spicebom.png" alt="Spicebom" />
    <button class="btn btn-sm btn-warning mt-2 text-white" data-perfume="Spicebom" data-precio="15">Agregar al Carrito</button>
  </article>

  <article class="col-12 col-md-4 text-center mb-4">
    <h5 class="mb-2 text-success fw-bold">Blue Chanel</h5>
    <img src="blueChanel.png" alt="Blue Chanel" />
    <button class="btn btn-sm btn-success mt-2" data-perfume="Blue Chanel" data-precio="20">Agregar al Carrito</button>
  </article>
</main>


    <!-- Carrito -->
    <section class="container mt-5">
      <h2 class="text-center mb-4">Tu Carrito</h2>
      <ul class="list-group" id="carrito"></ul>
    </section>

    <footer id="footer" class="container mt-5 text-center">
      <template id="templateFooter">
        <div class="card mt-4">
          <div class="card-body d-flex justify-content-between align-items-center">
            <p class="lead mb-0">TOTAL: $<span>0</span></p>
            <button class="btn btn-outline-primary">Finalizar Compra</button>
          </div>
        </div>
      </template>
      <p class="text-muted mt-4">© 2025 Dispin - Todos los derechos reservados</p>
    </footer>

    <template id="template">
      <li class="list-group-item d-flex justify-content-between align-items-center text-uppercase bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">1</span>
        <span class="lead align-middle">Perfume</span>
        <div>
          <button class="btn btn-sm btn-success">+</button>
          <button class="btn btn-sm btn-danger">-</button>
        </div>
      </li>
    </template>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const addBtn = document.getElementById("add-image-btn");
    const removeBtn = document.getElementById("remove-image-btn");
    const imageUrlInput = document.getElementById("image-url");
    let selectedImage = null;

    function selectImage(img) {
      if (selectedImage) selectedImage.classList.remove("selected");
      selectedImage = img;
      selectedImage.classList.add("selected");
    }

    document.querySelectorAll("#gallery img").forEach((img) => {
      img.style.cursor = "pointer";
      img.addEventListener("click", () => selectImage(img));
    });

    addBtn.addEventListener("click", () => {
      const url = imageUrlInput.value.trim();
      if (!url.match(/\.(jpeg|jpg|png|gif|bmp|webp)$/i)) {
        alert("Por favor ingresa una URL válida que apunte a una imagen (.jpg, .png, etc.).");
        return;
      }

      const newImg = document.createElement("img");
      newImg.src = url;
      newImg.alt = "Imagen agregada";
      newImg.style.maxHeight = "150px";
      newImg.style.margin = "10px";
      newImg.style.cursor = "pointer";
      newImg.style.borderRadius = "8px";

      newImg.addEventListener("click", () => selectImage(newImg));
      selectImage(newImg);

      const newArticle = document.createElement("article");
      newArticle.className = "col-12 col-md-4 text-center mb-4";
      newArticle.appendChild(newImg);
      gallery.appendChild(newArticle);

      imageUrlInput.value = "";
    });

    removeBtn.addEventListener("click", () => {
      if (!selectedImage) {
        alert("No hay ninguna imagen seleccionada para eliminar.");
        return;
      }
      const parentArticle = selectedImage.closest("article");
      if (parentArticle) {
        gallery.removeChild(parentArticle);
      } else {
        selectedImage.remove();
      }
      selectedImage = null;
    });

    const carrito = document.querySelector("#carrito");
    const template = document.querySelector("#template");
    const footer = document.querySelector("#footer");
    const templateFooter = document.querySelector("#templateFooter");
    const fragment = document.createDocumentFragment();
    let carritoArray = [];

    document.addEventListener("click", (e) => {
      if (e.target.matches("button[data-perfume]")) agregarCarrito(e);
      if (e.target.matches(".list-group-item .btn-success")) btnAumentar(e);
      if (e.target.matches(".list-group-item .btn-danger")) btnDisminuir(e);
    });

    const agregarCarrito = (e) => {
      const producto = {
        titulo: e.target.dataset.perfume,
        id: e.target.dataset.perfume,
        cantidad: 1,
        precio: parseInt(e.target.dataset.precio, 10),
      };

      const index = carritoArray.findIndex((item) => item.id === producto.id);
      if (index === -1) {
        carritoArray.push(producto);
      } else {
        carritoArray[index].cantidad++;
      }

      pintarCarrito();
    };

    const pintarCarrito = () => {
      carrito.textContent = "";
      carritoArray.forEach((item) => {
        const clone = template.content.cloneNode(true);
        const tituloEl = clone.querySelector(".text-white .lead");
        const cantidadEl = clone.querySelector(".rounded-pill");
        const precioEl = clone.querySelector("div .lead span");
        const btnAgregar = clone.querySelector(".btn-success");
        const btnQuitar = clone.querySelector(".btn-danger");

        if (tituloEl) tituloEl.textContent = item.titulo;
        if (cantidadEl) cantidadEl.textContent = item.cantidad;
        if (precioEl) precioEl.textContent = item.precio * item.cantidad;
        if (btnAgregar) btnAgregar.dataset.id = item.id;
        if (btnQuitar) btnQuitar.dataset.id = item.id;

        fragment.appendChild(clone);
      });
      carrito.appendChild(fragment);
      pintarFooter();
    };

    const pintarFooter = () => {
      footer.querySelectorAll(".card").forEach((card) => card.remove());

      const total = carritoArray.reduce((acc, item) => acc + item.precio * item.cantidad, 0);
      if (total === 0) return;

      const clone = templateFooter.content.cloneNode(true);
      const spanTotal = clone.querySelector("p span");
      if (spanTotal) spanTotal.textContent = total;

      footer.appendChild(clone);
    };

    const btnAumentar = (e) => {
      carritoArray = carritoArray.map((item) => {
        if (item.id === e.target.dataset.id) item.cantidad++;
        return item;
      });
      pintarCarrito();
    };

    const btnDisminuir = (e) => {
      carritoArray = carritoArray.filter((item) => {
        if (item.id === e.target.dataset.id) {
          item.cantidad--;
          return item.cantidad > 0;
        }
        return true;
      });
      pintarCarrito();
    };
  </script>
</body>

</html>
